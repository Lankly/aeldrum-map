<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeldrum Map</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://vectorjs.org/library.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="https://kit.fontawesome.com/60ca403337.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="module" src="index.js" defer="defer"></script>
  </head>
  <body>
    <div id="main-container">
      <h1>Map of Aeldrum</h1>
      <span id="timeframe-selector-container">
        <select id="timeframe-selector">
          <option value="510au" checked>510 A.U.</option>
          <option value="443au">443 A.U.</option>
        </select>
      </span>
      <span id="planet-selector-container">
        <select id="planet-selector"></select>
      </span>
      <a href="https://github.com/Lankly/aeldrum-map" target="_blank" rel="noopener noreferrer" title="View source on GitHub">
        <img id="github" src="/GitHub-Mark-32px.png" />
      </a>
      <a id="graph-link" href="/path_finder.html"><i class="fas fa-project-diagram"></i></a>
      <div id="map"></div>
      <div id="zoom-slider"></div>
      <div id="leyline-checkboxes"></div>
      <div id="region-checkboxes"></div>
      <div id="additional-controls"></div>
      <div id="powers-legend-expand"></div>
      <div id="powers-legend" class="hidden"></div>
      <a href="https://neocities.org" target="_blank" rel="noopener noreferrer">
        <img id="neocities" src="/neocities.png" />
      </a>
    </div>
  </body>
</html>
